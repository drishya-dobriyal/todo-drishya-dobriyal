<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TODO</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/todoSubmit.js"></script>
</head>

<body>
  <h1 id="heading">TODO</h1>

  <div id="container">
    <div id="content"></div>

    <div id='todo'>
      <h1>CREATE YOUR TODO</h1>
      <label for="title">TITLE</label><br>
      <input type="text" name="title" id="title" required></input><br><br>
      <label for="items">TODO TASKS</label><br>

      <div id="tasks">
        <div class="item">
          <textarea rows="2" cols="105" type="text" required></textarea>
          <div onclick="deleteItem()" class="deleteItem">-</div>
        </div>
      </div>

      <button onclick="addItem()">Add Items</button>
      <button onclick="addTodo()">DONE</button>
    </div>

  </div>

  </div>
</body>

</html>
