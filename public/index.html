<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TODO</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/todoSubmit.js"></script>
  <script src="/js/templates.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="header">
    <div id="heading">
      <img id="logo" alt="logo">
      <h1>TODO</h1>
    </div>
    <img id="logout" alt="logout" onclick="logout()">
  </div>
  <div id="container" style="display: flex;">
    <div id='todoSearch'>
      <div class="blocks">
        <h4>CREATE TODO TITLE</h4>
        <div id="tasks">
          <input type="text" name="title" id="title" placeholder="Enter Title" required></input>
          <img id="plus" onclick="saveTitle()" />
        </div>
      </div>
      <div class="blocks">
        <h4>Search Engine</h4>
        <div id="search"><input type="text" placeholder="search title" onblur="resetInput()" onkeyup="displayMatch('title')"></input>
          <input type="text" placeholder="search task" onblur="resetInput()" onkeyup="displayMatch('task')"></input>
        </div>
      </div>
    </div>

    <div id="content"></div>
    <div id="todoList"></div>

  </div>

  </div>
</body>

</html>
