<!DOCTYPE html>

<head>
  <title>SignUp Page</title>
  <link rel="stylesheet" href="/user/css/signup.css">
  <script src="/user/js/signup.js"></script>
</head>

<body>
  <div id="heading">
    <img src="/user/images/banner.png" alt="logo" height="80px" width="80px">
    <h1>TODO</h1>
  </div>
  <div class="signUpPage">
    <form action="/signUp" method="POST">
      <div class="block">
        <h2 class="header">Sign Up</h2>
        <div class="userInputs">

          <input type="text" name="username" id="username" placeholder="Username" oninput="checkUsername(event)"
            required></input>
          <div id="existingStatus" style="text-align: center;"></div>

          <input type="password" name="password" id="password" placeholder="Password" required></input>
        </div>
        <button class="button" type="submit" id='signup'>SignUP</button>
      </div>
    </form>
  </div>
</body>

</html>
